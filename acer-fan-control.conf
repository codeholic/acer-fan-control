[thresholds]
# temperature = fan_speed_percent
85 = 100
80 = 75
75 = 50
70 = 40
65 = 35
60 = 30
55 = 25
50 = 20
45 = 15
# 0 = baseline for all temps below the lowest threshold
# keep at least 10-20% for minimal airflow (0% = fans off)
0 = 10

[settings]
# DEBUG, INFO, WARNING, ERROR
log_level = INFO
